<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    
    <title>Tweeter - Home Page</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,600&display=swap" rel="stylesheet"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-log.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a33247873a.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/moment.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="logo">tweeter</span> <button class="new-tweet-button" type="button">
        <span>Write a new tweet</span>
        <span><i class="fas fa-angle-double-down"></i></span>
      </button>
    </nav>

    <section class="main-body">
    <header class="nav-header">
      <div class="avatar">
          <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="NavBarName">
          <h2>Jason Long</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">

        <div class="error">
          <i class="fas fa-exclamation-triangle"></i>
          <span id="error-message"></span>
          <i class="fas fa-exclamation-triangle"></i>
        </div>

        <form class="tweet-form" method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="submission">
            <button class="submit-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>

      <section class="tweet-log">
        
      </section>
    </section>
    </main>
  </body>
</html>
